services:
  - type: static
    name: nossa-historia
    env: static
    repo: https://github.com/armazempreta13/nossahist.git
    branch: main
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    # Build-time environment variables (leave empty here; set secrets in the Render dashboard)
    envVars:
      - key: GEMINI_API_KEY
        value: ""
