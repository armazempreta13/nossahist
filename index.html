    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Karla:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cream: '#f9f6f1',
                        'warm-white': '#fefdfb',
                        'soft-gray': '#d4d0ca',
                        lilac: '#e8d5f2',
                        rose: '#f4e4e8',
                        purple: '#d4b5e0',
                        'text-dark': '#4a4541',
                        'text-soft': '#7a736d',
                    },
                    fontFamily: {
                        crimson: ['"Crimson Pro"', 'serif'],
                        cormorant: ['"Cormorant Garamond"', 'serif'],
                        karla: ['"Karla"', 'sans-serif'],
                    },
                    transitionDuration: {
                        '1500': '1500ms',
                        '2000': '2000ms',
                        '3000': '3000ms',
                    },
                    animation: {
                        'float': 'float 15s infinite ease-in-out',
                        'float-slow': 'float 20s infinite ease-in-out reverse',
                        'fadeInUp': 'fadeInUp 1s ease forwards',
                        'fadeInMessage': 'fadeInMessage 0.5s ease forwards',
                        'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
                        'pulse-slow': 'pulse 2s ease-in-out infinite',
                        'breathe': 'breathe 6s ease-in-out infinite',
                        'sway': 'sway 4s ease-in-out infinite',
                        'blob': 'blob 10s infinite',
                        'spin-slow': 'spin 8s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) translateX(0)' },
                            '50%': { transform: 'translateY(-20px) translateX(10px)' },
                        },
                        breathe: {
                            '0%, 100%': { transform: 'scale(1)', opacity: '0.9' },
                            '50%': { transform: 'scale(1.05)', opacity: '1' },
                        },
                        sway: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.2)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.8)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeInUp: {
                            'from': { opacity: '0', transform: 'translateY(20px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeInMessage: {
                            'from': { opacity: '0', transform: 'translateY(10px) scale(0.95)' },
                            'to': { opacity: '1', transform: 'translateY(0) scale(1)' },
                        },
                        heartbeat: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.1)' },
                        },
                        pulse: {
                            '0%, 100%': { opacity: '0.6', transform: 'translate(-50%, -50%) scale(1)' },
                            '50%': { opacity: '1', transform: 'translate(-50%, -50%) scale(1.1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {

            /* Enforce smooth scrolling globally but handle speed via spacing */
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
        }
        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        .grain-bg {
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="2.5" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)" opacity="0.08"/></svg>');
        }
        .sidebar-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .sidebar-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .sidebar-scroll::-webkit-scrollbar-thumb {
            background: rgba(212, 176, 224, 0.5);
            border-radius: 4px;
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>
